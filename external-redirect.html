<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ultra-Minimal v166</title>
  <style>
    body { margin:0; padding:20px; background:#000; color:#0f0; font:14px sans-serif; text-align:center; }
    .status { margin:10px 0; }
  </style>
</head>
<body>
  <div class="status">ðŸ”¬ Ultra-Minimal Redirect v166</div>
  <div class="status" id="countdown">Initializing...</div>
  <div class="status" id="result">Waiting...</div>

  <script>
    console.log('[VUNGLE-CLICK] Ultra-minimal v166 loaded');
    
    // Display countdown and attempt ONE simple navigation
    let countdown = 3;
    document.getElementById('countdown').textContent = `Navigation in ${countdown}s...`;
    
    const timer = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        document.getElementById('countdown').textContent = `Navigation in ${countdown}s...`;
      } else {
        clearInterval(timer);
        document.getElementById('countdown').textContent = 'Attempting navigation...';
        
        // ONE simple navigation attempt
        console.log('[VUNGLE-CLICK] Attempting single navigation to Google');
        try {
          window.location.href = 'https://www.google.com';
          console.log('[VUNGLE-CLICK] Navigation command issued');
        } catch (e) {
          console.log('[VUNGLE-CLICK] Navigation failed:', e);
          document.getElementById('result').textContent = 'Navigation blocked';
        }
      }
    }, 1000);
    
    // Check if we're still here after 8 seconds
    setTimeout(() => {
      if (document.getElementById('result').textContent === 'Waiting...') {
        console.log('[VUNGLE-CLICK] Still on page - navigation was blocked');
        document.getElementById('result').textContent = 'Navigation was blocked by WebView';
      }
    }, 8000);
    
  </script>
</body>
</html>
