<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Production Redirect v151 - Play Store HTTPS</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; color:#0f0; font:12px/1.2 sans-serif; }
    .banner { width:320px; height:50px; display:flex; align-items:center; justify-content:center; gap:8px; }
    a { color:#0f0; text-decoration:underline; }
    .sr-only { position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0,0,0,0); }
  </style>
  <!-- Passive meta refresh to Play Store domain (some SDKs force external for store hosts) -->
  <meta http-equiv="refresh" content="7;url=https://play.google.com/store/apps/details?id=com.android.chrome">
</head>
<body>
  <div class="sr-only">Controller</div>
  <div class="banner">
    <a href="#" id="a1">form‚Üístore</a>
    <a href="#" id="a2">anchor‚Üístore</a>
    <a href="#" id="a3">replace‚Üístore</a>
  </div>

  <form id="f" method="GET" action="https://play.google.com/store/apps/details" target="_self" style="display:none">
    <input type="hidden" name="id" value="com.android.chrome" />
  </form>

  <script>
    (function(){
      const TAG = '[VUNGLE-CLICK]';
      const STORE = 'https://play.google.com/store/apps/details?id=com.android.chrome';
      console.log(TAG, 'üéØ PRODUCTION REDIRECT v151 LOADED!');

      function tryForm(){
        try { document.getElementById('f').submit(); console.log(TAG, 'üìù Form submit ‚Üí store'); } catch(e) { console.log(TAG, '‚ùå Form submit', String(e)); }
      }
      function tryAnchor(){
        try {
          const a = document.createElement('a');
          a.href = STORE; a.target = '_self'; a.rel = 'noopener noreferrer';
          a.click();
          console.log(TAG, 'üîó Programmatic anchor click ‚Üí store');
        } catch(e) { console.log(TAG, '‚ùå Anchor click', String(e)); }
      }
      function tryReplace(){
        try { window.location.replace(STORE); console.log(TAG, 'üîÅ location.replace ‚Üí store'); } catch(e) { console.log(TAG, '‚ùå replace', String(e)); }
      }

      window.addEventListener('beforeunload', () => console.log(TAG, '‚ö° BEFORE UNLOAD - NAVIGATION'));
      window.addEventListener('pagehide', () => console.log(TAG, 'üéâ PAGE HIDE - POSSIBLE EXTERNAL'));
      document.addEventListener('visibilitychange', () => console.log(TAG, 'üëÅÔ∏è VISIBILITY:', document.visibilityState));

      // Manual taps
      document.getElementById('a1').addEventListener('click', function(e){ e.preventDefault(); tryForm(); });
      document.getElementById('a2').addEventListener('click', function(e){ e.preventDefault(); tryAnchor(); });
      document.getElementById('a3').addEventListener('click', function(e){ e.preventDefault(); tryReplace(); });

      // Auto spaced attempts targeting Play domain (common SDK interception)
      setTimeout(tryForm, 900);
      setTimeout(tryAnchor, 2400);
      setTimeout(tryReplace, 3900);
    })();
  </script>
</body>
</html>
