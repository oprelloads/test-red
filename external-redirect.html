<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Production Redirect v154 - Top-level & System Schemes</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; color:#0f0; font:12px/1.2 sans-serif; }
    .banner { width:320px; height:50px; display:flex; align-items:center; justify-content:center; gap:8px; }
    a { color:#0f0; text-decoration:underline; }
    .sr-only { position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0,0,0,0); }
  </style>
</head>
<body>
  <div class="sr-only">Controller</div>
  <div class="banner">
    <a href="#" id="t1">top→intent</a>
    <a href="#" id="t2">_top→intent</a>
    <a href="#" id="t3">tel→intent</a>
  </div>

  <script>
    (function(){
      const TAG = '[VUNGLE-CLICK]';
      console.log(TAG, '🎯 PRODUCTION REDIRECT v154 LOADED!');

      const INTENT = 'intent://www.google.com#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=https://www.google.com;end';
      const MARKET = 'market://details?id=com.android.chrome';
      const TEL = 'tel:+1234567';
      const MAILTO = 'mailto:test@example.com?subject=Hi';

      function topHref(url, label){
        console.log(TAG, '🚀 top.location →', label, url);
        try { window.top.location.href = url; } catch(e){ console.log(TAG, '❌ top.href', String(e)); }
      }
      function topReplace(url, label){
        console.log(TAG, '🚀 top.replace →', label, url);
        try { window.top.location.replace(url); } catch(e){ console.log(TAG, '❌ top.replace', String(e)); }
      }
      function anchorTop(url, label){
        try {
          const a = document.createElement('a');
          a.href = url; a.target = '_top'; a.rel = 'noopener noreferrer';
          document.body.appendChild(a); a.click();
          console.log(TAG, '🔗 anchor _top →', label);
        } catch(e){ console.log(TAG, '❌ anchor _top', String(e)); }
      }
      function systemThenIntent(systemUrl, label){
        console.log(TAG, '📞 system scheme →', label);
        try { window.location.href = systemUrl; } catch(e){ console.log(TAG, '❌ system', String(e)); }
        // fallback to intent and market shortly after
        setTimeout(() => { topHref(INTENT, 'intent fallback'); }, 250);
        setTimeout(() => { topHref(MARKET, 'market fallback'); }, 800);
      }

      window.addEventListener('beforeunload', () => console.log(TAG, '⚡ BEFORE UNLOAD - NAVIGATION'));
      window.addEventListener('pagehide', () => console.log(TAG, '🎉 PAGE HIDE - POSSIBLE EXTERNAL'));
      document.addEventListener('visibilitychange', () => console.log(TAG, '👁️ VISIBILITY:', document.visibilityState));

      // Manual taps
      document.getElementById('t1').addEventListener('click', function(e){ e.preventDefault(); topHref(INTENT, 'intent'); });
      document.getElementById('t2').addEventListener('click', function(e){ e.preventDefault(); anchorTop(INTENT, 'intent'); });
      document.getElementById('t3').addEventListener('click', function(e){ e.preventDefault(); systemThenIntent(TEL, 'tel'); });

      // Auto spaced attempts
      setTimeout(() => topHref(INTENT, 'intent'), 900);
      setTimeout(() => topReplace(INTENT, 'intent replace'), 2400);
      setTimeout(() => anchorTop(INTENT, 'intent anchor _top'), 3600);
      setTimeout(() => systemThenIntent(TEL, 'tel'), 4800);
      setTimeout(() => systemThenIntent(MAILTO, 'mailto'), 6200);
    })();
  </script>
</body>
</html>
