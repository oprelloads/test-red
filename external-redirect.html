<!DOCTYPE html>
<html lang="en">
<head>

    <title>CHROME DIRECT v141</title>

    <style>

            background: linear-gradient(45deg, #2ECC71, #27AE60);

</head>
<body>
    <div class="version">üéØ v141 DIRECT</div>

    <script>
        console.log('[VUNGLE-CLICK] üéØ CHROME DIRECT v141 LOADED!');

        console.log('[VUNGLE-CLICK] ‚ö° Meta refresh should launch Chrome directly...');
        
        // Simple monitoring
        let launchAttempt = 0;
        
        // Check if we're still here after expected redirect
        setTimeout(() => {
            launchAttempt++;

            try {

                console.log('[VUNGLE-CLICK] üì± JavaScript Chrome intent executed');
            } catch (e) {
                console.log('[VUNGLE-CLICK] ‚ùå Chrome intent blocked: ' + e.message);
            }

        setTimeout(() => {
            launchAttempt++;
            console.log('[VUNGLE-CLICK] ‚ö†Ô∏è STILL IN WEBVIEW #' + launchAttempt + ' - Trying fallback URL');
            
            try {
                window.location.href = 'https://www.google.com';

        }, 2000);
        
        setTimeout(() => {

            console.log('[VUNGLE-CLICK] üí° This suggests strong WebView security policies are in place');
        }, 3000);
        
        // Navigation event monitoring
        window.addEventListener('beforeunload', () => {
            console.log('[VUNGLE-CLICK] üöÄ BEFORE UNLOAD - NAVIGATION DETECTED!');
        });
        
        window.addEventListener('pagehide', () => {
            console.log('[VUNGLE-CLICK] üéâ PAGE HIDE - POSSIBLE EXTERNAL LAUNCH!');
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('[VUNGLE-CLICK] üëÅÔ∏è VISIBILITY CHANGE - APP SWITCH OR HIDE!');
