<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Production Redirect v147</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; color:#0f0; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <div class="sr-only">Production redirect controller</div>

  <script>
    (function () {
      const TAG = '[VUNGLE-CLICK]';

      const INTENT_URL = 'intent://www.google.com#Intent;scheme=https;action=android.intent.action.VIEW;S.browser_fallback_url=https://www.google.com;end';

      console.log(TAG, 'üéØ PRODUCTION REDIRECT v147 LOADED!');
      console.log(TAG, 'üìã Using implicit VIEW intent with BROWSABLE fallback');

      function tryNavigate() {
        try {
          console.log(TAG, 'üöÄ Executing navigation to implicit intent...');
          // Main attempt: triggers shouldOverrideUrlLoading in host app
          window.location.href = INTENT_URL;
        } catch (e) {
          console.log(TAG, '‚ùå Navigation threw:', String(e));
        }
      }

      // Extra signal hooks (useful in logs if WebView starts to hide/unload)
      window.addEventListener('beforeunload', function () {
        console.log(TAG, '‚ö° BEFORE UNLOAD - PRODUCTION NAVIGATION!');
      });
      document.addEventListener('visibilitychange', function () {
        console.log(TAG, 'üëÅÔ∏è VISIBILITY CHANGE - STATE:', document.visibilityState);
      });
      window.addEventListener('pagehide', function () {
        console.log(TAG, 'üéâ PAGE HIDE - POSSIBLE EXTERNAL LAUNCH!');
      });

      // Small delay to let the page initialize cleanly
      setTimeout(tryNavigate, 1500);
    })();
  </script>
</body>
</html>
