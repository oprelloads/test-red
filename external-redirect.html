<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>Production Redirect v146</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            width: 320px;
            height: 50px;
            font-family: Arial, sans-serif; 
            font-size: 11px;
            overflow: hidden;
            background: linear-gradient(90deg, #4285f4 0%, #ea4335 100%);
            color: white;
            position: relative;
        }
        
        .banner-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
        }
        
        .info {
            flex: 1;
            text-align: left;
        }
        
        .title {
            font-size: 12px;
            font-weight: bold;
            line-height: 14px;
        }
        
        .subtitle {
            font-size: 9px;
            opacity: 0.9;
            line-height: 10px;
        }
        
        .trigger-btn {
            padding: 6px 12px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            color: white;
            text-decoration: none;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
        }
        
        .trigger-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }
        
        /* Full clickable overlay */
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="info">
            <div class="title">üéØ Production Method v146</div>
            <div class="subtitle">Navigation-based redirect ready</div>
        </div>
        
        <a href="#" class="trigger-btn" onclick="triggerRedirect()">üöÄ Go</a>
    </div>
    
    <!-- Full banner clickable -->
    <div class="click-overlay" onclick="triggerRedirect()"></div>

    <script>
        console.log('[VUNGLE-CLICK] üéØ PRODUCTION REDIRECT v146 LOADED!');
        console.log('[VUNGLE-CLICK] üìã Using navigation-based redirect method');
        console.log('[VUNGLE-CLICK] üîß Relies on shouldOverrideUrlLoading implementation');
        
        function triggerRedirect() {
            console.log('[VUNGLE-CLICK] üëÜ USER TRIGGERED PRODUCTION REDIRECT!');
            console.log('[VUNGLE-CLICK] üöÄ Executing navigation to Chrome intent...');
            
            // Use navigation-based redirect that shouldOverrideUrlLoading can intercept
            // This is the production method used by real apps
            window.location.href = 'intent://www.google.com#Intent;scheme=https;package=com.android.chrome;category=android.intent.category.BROWSABLE;end';
            
            console.log('[VUNGLE-CLICK] ‚úÖ Navigation request sent - WebViewClient should handle');
        }

        // Auto-execute after 2 seconds for testing
        setTimeout(() => {
            console.log('[VUNGLE-CLICK] ‚ö° AUTO-EXECUTING PRODUCTION REDIRECT...');
            triggerRedirect();
        }, 2000);

        // Event monitoring
        window.addEventListener('beforeunload', () => {
            console.log('[VUNGLE-CLICK] üöÄ BEFORE UNLOAD - PRODUCTION NAVIGATION!');
        });

        window.addEventListener('pagehide', () => {
            console.log('[VUNGLE-CLICK] üéâ PAGE HIDE - PRODUCTION SUCCESS!');
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('[VUNGLE-CLICK] üëÅÔ∏è VISIBILITY CHANGE - EXTERNAL LAUNCH!');
            }
        });

        console.log('[VUNGLE-CLICK] üåê PRODUCTION REDIRECT SYSTEM READY!');
        console.log('[VUNGLE-CLICK] üìã Waiting for shouldOverrideUrlLoading handler...');
    </script>
</body>
</html>
