<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTLE REDIRECT v130</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .success-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .status-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .status-item {
            margin-bottom: 5px;
            font-size: 0.9em;
            text-align: left;
            padding: 3px;
            border-radius: 3px;
            background: rgba(255,255,255,0.1);
        }
        .status-item.success {
            background: rgba(76, 175, 80, 0.3);
        }
        .status-item.error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="version">üåê v130</div>
    
    <h1>üéâ EXTERNAL SUCCESS!</h1>
    <div class="success-message">Banner ‚Üí External HTML Working!</div>
    
    <div class="status-box">
        <h2>üåê Gentle Breakout v130</h2>
        <div id="status-log">
            <div class="status-item">üîÑ Initializing gentle breakout...</div>
        </div>
        <p id="attempt-counter">Gentle attempts: 0/3</p>
    </div>

    <script>
        console.log('[VUNGLE-CLICK] üåê GENTLE EXTERNAL v130 LOADED!');

        let attemptCount = 0;
        const maxAttempts = 3;
        
        // GENTLE METHODS - Less aggressive to avoid crashes
        const gentleMethods = [
            { 
                name: 'Window.open (Google)', 
                func: () => {
                    try {
                        window.open('https://www.google.com', '_blank', 'noopener,noreferrer');
                    } catch(e) {
                        console.log('[VUNGLE-CLICK] Window.open error: ' + e.message);
                    }
                }
            },
            { 
                name: 'Simple location change', 
                func: () => {
                    try {
                        window.location.href = 'https://www.google.com';
                    } catch(e) {
                        console.log('[VUNGLE-CLICK] Location change error: ' + e.message);
                    }
                }
            },
            { 
                name: 'Parent targeting (safe)', 
                func: () => {
                    try {
                        if (window.parent && window.parent !== window.self) {
                            window.parent.location.href = 'https://www.google.com';
                        }
                    } catch(e) {
                        console.log('[VUNGLE-CLICK] Parent targeting error: ' + e.message);
                    }
                }
            }
        ];

        function logStatus(message, isSuccess = false, isError = false) {
            const logDiv = document.getElementById('status-log');
            const newItem = document.createElement('div');
            newItem.className = 'status-item' + (isSuccess ? ' success' : '') + (isError ? ' error' : '');
            newItem.textContent = `‚Ä¢ ${message}`;
            logDiv.appendChild(newItem);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[VUNGLE-CLICK] ${message}`);
        }

        function updateCounter() {
            document.getElementById('attempt-counter').textContent = `Gentle attempts: ${attemptCount}/${maxAttempts}`;
        }

        function gentleBreakout() {
            if (attemptCount < maxAttempts) {
                const method = gentleMethods[attemptCount];
                logStatus(`üåê Gentle attempt: ${method.name}`);
                
                try {
                    method.func();
                    logStatus(`‚úÖ ${method.name} attempted safely`, true);
                } catch (e) {
                    logStatus(`‚ö†Ô∏è ${method.name} error: ${e.message}`, false, true);
                }
                
                attemptCount++;
                updateCounter();
                
                // Wait longer between attempts (gentler)
                setTimeout(gentleBreakout, 5000);
            } else {
                logStatus('üèÅ All gentle attempts completed.', true);
                logStatus('üí° External HTML loaded successfully!', true);
            }
        }

        // Start gentle attempts after page loads
        window.onload = () => {
            setTimeout(() => {
                logStatus('üåê Starting gentle breakout attempts...');
                gentleBreakout();
            }, 2000); // Longer initial delay
        };

        // Monitor for success indicators (less aggressive)
        window.addEventListener('blur', () => {
            console.log('[VUNGLE-CLICK] üéâ BLUR EVENT - POSSIBLE EXTERNAL APP!');
            logStatus('üéâ BLUR EVENT - Possible external navigation!', true);
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('[VUNGLE-CLICK] üéâ PAGE HIDDEN - POSSIBLE EXTERNAL APP!');
                logStatus('üéâ PAGE HIDDEN - Possible external navigation!', true);
            }
        });

        // Immediate status
        logStatus('üåê Gentle external HTML v130 loaded!', true);
        logStatus('‚è≥ Waiting 2 seconds before gentle attempts...');
    </script>
</body>
</html>
